<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBook</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-End</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img
          class="container__imagem"
          src="img/Logo.svg"
          alt="Logo do AluraBook"
        />
      </div>
      <div class="container">
        <a class="container__imagem" href="#"
          ><img src="img/Favoritos.svg" alt="Area dos Favoritos"
        /></a>
        <a class="container__imagem" href="#"
          ><img src="img/Compras.svg" alt="Sacola de compras"
        /></a>
        <a class="container__imagem" href="#"
          ><img src="img/Usuário.svg" alt="Meu Perfil"
        /></a>
      </div>
    </header>
  </body>
</html>
